  <!-- Hero Section -->
  <section class="hero d-flex align-items-center justify-content-center" style="height:50vh; background:url('images/hero-bg.jpg') no-repeat center/cover;">
    <div class="text-center text-white">
      <h1 class="fw-bold display-4">Get in Touch</h1>
      <p class="lead">We‚Äôd love to hear from you</p>
    </div>

  <!-- Contact Section -->
  <section class="container py-5">
    <div class="row g-5">
      <!-- Contact Form -->
      <div class="col-lg-7">
        <div class="card shadow p-4">
          <h3 class="fw-bold mb-3">Send us a Message</h3>
          <form>
            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input type="text" class="form-control" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Subject</label>
              <input type="text" class="form-control" placeholder="Subject">
            </div>
            <div class="mb-3">
              <label class="form-label">Message</label>
              <textarea class="form-control" rows="5" placeholder="Write your message here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-custom w-100">Send Message</button>
          </form>
        </div>
      </div>

      <!-- Contact Info -->
      <div class="col-lg-5">
        <div class="card shadow p-4 bg-light h-100">
          <h3 class="fw-bold mb-3">Contact Information</h3>
          <p><i class="fas fa-map-marker-alt me-2 text-danger"></i> Dhaka, Bangladesh</p>
          <p><i class="fas fa-phone me-2 text-success"></i> +880 1234 567 890</p>
          <p><i class="fas fa-envelope me-2 text-primary"></i> info@deliciousrecipes.com</p>
          <hr>

            <a href="#" class="text-dark fs-4"><i class="fab fa-youtube"></i></a>
          </div>
        </div>
      </div>
    </div>
