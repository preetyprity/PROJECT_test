<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cart | Delicious Recipes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/cart-style.css" />
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4 text-center text-primary">🛒 Your Cart</h2>
    <ul id="cartItems" class="list-group mb-4 shadow-sm"></ul>
    <div class="text-center">
      <button id="orderNow" class="btn btn-success btn-lg">✅ Place Order</button>
    </div>
  </div>

  <script>
    const cartItems = document.getElementById("cartItems");
    const orderNow = document.getElementById("orderNow");

    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function renderCart() {
      cartItems.innerHTML = "";

      if (cart.length === 0) {
        cartItems.innerHTML = "<li class='list-group-item text-center text-danger'>🛒 Your cart is empty.</li>";
        return;
      }

      cart.forEach((item, index) => {
        const li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between align-items-center";

        li.innerHTML = `
          <span>${item}</span>
          <button class="btn btn-sm btn-outline-danger remove-btn" data-index="${index}">❌ Remove</button>
        `;

        cartItems.appendChild(li);
      });

      document.querySelectorAll(".remove-btn").forEach(button => {
        button.addEventListener("click", () => {
          const index = button.getAttribute("data-index");
          cart.splice(index, 1);
          localStorage.setItem("cart", JSON.stringify(cart));
          renderCart();
        });
      });
    }

    orderNow.addEventListener("click", () => {
      if (cart.length === 0) {
        alert("🚫 Your cart is empty!");
        return;
      }

      alert("🎉 Thank you for your order!");
      localStorage.removeItem("cart");
      cart = [];
      renderCart();
    });

    renderCart();
  </script>
  <a href="recipes.html" class="btn btn-success mt-3">⬅ Back to Recipes</a>
</body>
</html>
